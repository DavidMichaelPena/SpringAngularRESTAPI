<div class="container">

  <form (ngSubmit)="processForm()">
    <div class="form-group">
      <input type="text" name="id" class="form-control" [(ngModel)]="soda.id">
    </div>
    <div class="form group">
      <input type="text" name="name" class="form-control" [(ngModel)]="soda.name">
    </div>
    <div class="form-group">
      <label for="calories">Calories</label>
      <input type="text" name="calories" class="form-control" [(ngModel)]="soda.calories">
    </div>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" name="brand" class="form-control" [(ngModel)]="soda.brand.brandName">
    </div>
    <div class="form-group">
      <label for="stock">In Stock</label>
      <input type="text" name="stock" class="form-control" [(ngModel)]="soda.stock">
    </div>
    <input type="submit" value="save" class="btn btn-primary">
  </form>
</div>
